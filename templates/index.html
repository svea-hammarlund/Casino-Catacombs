    <style>
        body {
            margin: 0;
             font-family: 'onyx', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #008000, #FF0000);
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5em;
            line-height: 1.8;
            margin-bottom: 40px;
            animation: slideIn 2s ease-out;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #f39c12;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        a:hover {
            background-color: #e67e22;
        }

        /* Animations */
        @keyframes glow {
            0% {
                text-shadow: 0 0 20px #4e54c8;
            }
            100% {
                text-shadow: 0 0 30px #8f94fb, 0 0 40px #4e54c8;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        /* Shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            animation: moveShapes 10s ease-in-out infinite;
        }

        /* Update and add more shapes */
        .shape:nth-child(1),
        .shape:nth-child(2),
        .shape:nth-child(3),
        .shape:nth-child(4),
        .shape:nth-child(5),
        .shape:nth-child(6),
        .shape:nth-child(7),
        .shape:nth-child(8),
        .shape:nth-child(9),
        .shape:nth-child(10),
        .shape:nth-child(11),
        .shape:nth-child(12),
        .shape:nth-child(13),
        .shape:nth-child(14) {
            /* Update properties for each shape */
            animation-iteration-count: infinite;
            border-radius: 50%;
            animation-timing-function: linear;
            mix-blend-mode: screen;
            /* More advanced properties can be added */
        }

        /* Add keyframes for shapes' movement */
        @keyframes moveShapes {
            /* Update keyframes for advanced motion */
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(200px, 200px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            background-color: #e74c3c;
            border-radius: 50%; /* Circle */
            animation-duration: 6s;
        }

        .shape:nth-child(2) {
            top: 80%;
            left: 80%;
            width: 100px;
            height: 100px;
            background-color: #2ecc71;
            border-radius: 10px; /* Rounded Rectangle */
            animation-duration: 8s;
        }

        .shape:nth-child(3) {
            top: 60%;
            left: 20%;
            width: 90px;
            height: 80px;
            background-color: #e64c3c;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Triangle */
            animation-duration: 66s;
        }

        .shape:nth-child(4) {
            top: 30%;
            left: 50%;
            width: 500px;
            height: 300px;
            background-color: #2bcc51;
            border-radius: 50% 50% 0 0 / 50% 50% 0 0; /* Ellipse */
            animation-duration: 500s;
        }

        /* Add more shapes with unique styles */
        /* .shape:nth-child(n) {
            Define additional shapes here
        } */
    </style>
</head>
