<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman :D</title>
    <div id="userInfo"></div>
    </head>
      <body>
      <a href="/">Go to Back to the Homepage</a>
      </br>

          <script src="{{ url_for('static', filename='js/hangman.js') }}"></script>
            <script src="{{ url_for('static', filename='js/user-info.js') }}"></script>


          </body>
          </html>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Hangman :D</h1>
    <div class="stickman-container">
      <canvas id="stickman" width="200" height="230"></canvas>
    </div>
    <div id="word"></div>
    <p>Use the keyboard below to guess the <span style="color: #69D1C5">animal</span>!</p>
    <p id="lives">You have <span style="color: #69D1C5">9</span> lives left</p>
    <div id="keyboard">
      <div class="keyboard-row">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
      </div>
      <div class="keyboard-row">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
      </div>
      <div class="keyboard-row">
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
      </div>
    </div>
    <button id="reset">Reset Game</button>
  </div>
  <div id="dialog-backdrop" popup="false">
    <dialog id="dialog-content"></dialog>
  </div>
</body>
<script src="script.js"></script>

</html>
